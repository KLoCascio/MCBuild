<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Hero Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/SwordFav.ico">
</head>
<body>
    <div id="header-content">
        <img src="../assets/index/IndexBanner.jpeg" />
    </div>

    <div id="navbar">
        <nav>
            <ul class="navbar">
                <a href="index.html">HOME</a> |
                <a href ="#">BACKGROUNDS</a> |
                <a href ="#">CANTRIPS</a> |
                <a href ="#">CLASSES</a> |
                <a href ="#">RACES</a> |
                <a href ="#">SKILLS</a> |
                <a href ="#">SPELLS</a>
            </ul>
        </nav>
    </div>

    <div id="content">
        <!-- Area for Input -->
        <div id="heroBuilder">
            <!-- TYPE NAME -->
            <div id="chooseName">
                NAME
            </div>
            <!-- SELECT RACE -->
            <div id="chooseRace">
                <label for="race-name">View Races: </label>
                <select name="races" id="race-select">
                    <option value="select">Select Race</option>
                    <input type="hidden" id="race-choice" name="race-choice">
                    <!-- Dropdown via JS Script -->
                </select>
            </div>
            <!-- SELECT CLASS -->
            <div id="chooseClass">
                CLASS
            </div>
            <!-- SELECT SUB RACE (STRETCH) -->
            <!-- SELECT CANTRIPS -->
            <div id="chooseCantrips">
                CANTRIPS
            </div>
            <!-- SELECT SPELLS -->
            <div id="chooseSpells">
                SPELLS
            </div>
            <!-- SELECT BACKGROUND -->
            <div id="chooseBackground">
                BACKGROUND
            </div>
            <!-- ARROW UP/DOWN FOR ABILITIES (STR/DEX/CON/INT/WIS/CHA) -->
            <div id="chooseAbilities">
                ABILITIES
            </div>
            <!-- SELECT SKILLS -->
            <div id="chooseSkills">
                SKILLS
            </div>
            <!-- SUBMIT BUTTON -->
            <div id="submitBtnDiv">
                <button class="submitBtn" type="submit">Submit Your Hero!</button>
            </div>

        </div>

        <!-- Area for Results -->
        <div id="heroResults">
            <!-- DISPLAY NAME -->
            <div id="heroName">
                NAME
            </div>
            <!-- DISPLAY RACE -->
            <div id="heroRace">
                RACE
            </div>
            <!-- DISPLAY SUBRACE (STRETCH) -->
            <!-- DISPLAY CLASS -->
            <div id="heroClass">
                CLASS
            </div>
            <!-- DISPLAY CANTRIPS -->
            <div id="heroCantrips">
                CANTRIPS
            </div>
            <!-- DISPLAY SPELLS -->
            <div id="heroSpells">
                SPELLS
            </div>
            <!-- DISPLAY BACKGROUND -->
            <div id="heroBackground">
                BACKGROUND
            </div>
            <!-- DISPLAY STAT SPREAD (ABILITIES) -->
            <div id="heroAbilities">
                ABILITIES
            </div>
            <!-- DISPLAY SKILLS -->
            <div id="heroSkills">
                SKILLS
            </div>
        </div>

    </div>


    <!-- FIND ICONS FOR GITHUB/EMAIL/PORTFOLIO -->
    <div id="footer">
        <ul id="footer-contacts">
            <a target="_blank" href="https://www.linkedin.com/in/kyndallocascio/"><img id="linkedin" src="../assets/LinkedInIcon.webp" ></a>
            <a target="_blank" href="https://github.com/KLoCascio"><img id="github" src="../assets/GitHub_Icon.png" ></a>
            <a target="_blank" href=""><img id="email" src="../assets/LinkedInIcon.webp" ></a>
        </ul>
    </div>
    <script defer src="scripts.js"></script>
</body>
</html>
