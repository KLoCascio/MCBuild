    <div id="content">
        <form id="hero-editor">
            <!-- Area for Input -->
            <div id="heroBuilder">
                <!-- TYPE NAME -->
                <div id="name-div">
                    <label for="choose-name">Hero's Name: </label>
                    <input type="text" id="choose-name" name="choose-name">
                    </div>
                    
                <!-- SELECT RACE -->
                <div id="race-div">
                    <label for="race-name">View Races: </label>
                    <select name="races" id="race-select">
                        <option value="select">Select Race</option>
                        <input type="hidden" id="race-option" name="race-option">
                    </select>
                </div>

                <!-- SELECT CLASS -->
                <div id="class-div">
                    <label for="class-name">View Classes: </label>
                    <select name="classes" id="class-select">
                        <option value="select">Select Class</option>
                        <input type="hidden" id="class-option" name="class-option">
                    </select>
                </div>
                <!-- SELECT CANTRIPS -->
                <div id="cantrip-div">
                    <label for="cantrip-name">View Cantrips: </label>
                    <select name="cantrips" id="cantrip-select">
                        <option value="select">Select A Cantrip</option>
                        <input type="hidden" id="cantrip-option" name="cantrip-option">
                    </select>
                </div>
                <!-- SELECT SPELLS -->
                <div id="spell-div">
                    <label for="spell-name">View Spells: </label>
                    <select name="spells" id="spell-select">
                        <option value="select">Select A Spell</option>
                        <input type="hidden" id="spell-option" name="spell-option">
                    </select>
                </div>
                <!-- SELECT BACKGROUND -->
                <div id="background-div">
                    <label for="background-name">View Backgrounds: </label>
                    <select name="backgrounds" id="background-select">
                        <option value="select">Select Background</option>
                        <input type="hidden" id="background-option" name="background-option">
                    </select>
                </div>
                <!-- ARROW UP/DOWN FOR ABILITIES (STR/DEX/CON/INT/WIS/CHA) -->

                    ABILITIES
