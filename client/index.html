<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Hero Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/SwordFav.ico">
</head>
<body>
    <div id="header-content">
        <img src="../assets/index/IndexBanner.jpeg" />
    </div>

    <div id="navbar">
        <nav>
            <ul class="nav-bar">
                <a href="index.html">HOME</a>
                <a href ="#">RACES</a>
                <a href ="#">CLASSES</a>
                <a href ="#">CANTRIPS</a>
                <a href ="#">SPELLS</a>
                <a href ="#">BACKGROUNDS</a>
            </ul>
        </nav>
    </div>

    <div id="content">
        <!-- Area for Input -->
        <div id="heroBuilder">
            <!-- TYPE NAME -->
            <div id="chooseName"></div>
            <!-- SELECT RACE -->
            <div id="chooseRace"></div>
            <!-- SELECT CLASS -->
            <div id="chooseClass"></div>
            <!-- SELECT SUB RACE (STRETCH) -->
            <!-- SELECT CANTRIPS -->
            <div id="chooseCantrips"></div>
            <!-- SELECT SPELLS -->
            <div id="chooseSpells"></div>
            <!-- SELECT BACKGROUND -->
            <div id="chooseBackground"></div>
            <!-- ARROW UP/DOWN FOR ABILITIES (STR/DEX/CON/INT/WIS/CHA) -->
            <div id="chooseAbilities"></div>
            <!-- SELECT SKILLS -->
            <div id="chooseSkills"></div>
        </div>

        <!-- Area for Results -->
        <div id="heroResults">
            <!-- DISPLAY NAME -->
            <div id="heroName"></div>
            <!-- DISPLAY RACE -->
            <div id="heroRace"></div>
            <!-- DISPLAY SUBRACE (STRETCH) -->
            <!-- DISPLAY CANTRIPS -->
            <div id="heroCantrips"></div>
            <!-- DISPLAY SPELLS -->
            <div id="heroSpells"></div>
            <!-- DISPLAY BACKGROUND -->
            <div id="heroBackground"></div>
            <!-- DISPLAY STAT SPREAD (ABILITIES) -->
            <div id="heroAbilities"></div>
            <!-- DISPLAY SKILLS -->
            <div id="heroSkills"></div>
        </div>

    </div>


    <!-- FIND ICONS FOR GITHUB/EMAIL/PORTFOLIO -->
    <div id="footer">
        <ul id="footer-contacts">
            <a target="_blank" href="https://www.linkedin.com/in/kyndallocascio/"><img id="linkedin" src="../assets/LinkedInIcon.webp" ></a>
            <a target="_blank" href="https://github.com/KLoCascio"><img id="github" src="../assets/GitHub_Icon.png" ></a>
            <a target="_blank" href=""><img id="email" src="../assets/LinkedInIcon.webp" ></a>
        </ul>
    </div>
    <script defer src="scripts.js"></script>
</body>
</html>
